<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test</title>
  <link rel="stylesheet" href="testCSS.css">
  <link rel="stylesheet" href="bootstrap.css">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="HandheldFriendly" content="true">
</head>

<body>
  <script src="questions.js"></script>
  <h1 id="quiz-name" class="display-3" style="color: black;"></h1>
  <div class="container-fluid">
    <div id="quiz" class="container-fluid">
<br><br>
      <div class="row">
        <div class="col-xl-12 col-md-12"><button id="submit-button" class="btn">Submit Answers</button></div>
        <div class="col-xl-12 col-md-12"><button id="next-question-button" class="btn">Next Question</button></div>
        <div class="col-xl-12 col-md-12"><button id="prev-question-button" class="btn">Previous</button></div>
      </div>

      <div id="quiz-results">

        <p id="quiz-results-message"></p>
        <p id="quiz-results-score"></p>
        <button id="quiz-retry-button">Retry</button>

      </div>
    </div>
  </div>
  <script src="jQuery.js"></script>
  <script src="bootstrap.js"></script>
  <script src="testJS.js"></script>
</body>

</html>
