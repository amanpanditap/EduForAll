{% extends 'base.html' %}
{% load static %}
{% block title %}Ensenanza - Login{% endblock %}
{% block content %}

<link rel="stylesheet" href="{% static 'all.css' %}">
<link rel="stylesheet" href="{% static 'bt.css' %}">
<link rel="stylesheet" href="{% static 'btb.css' %}">
<link rel="stylesheet" href="{% static 'login.css' %}">
<br><br><br><br><br>


<!------------------------------------------------------------------------------------->
    <div class="container">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto d-block">
          <div class="card card-signin my-5 mx-auto d-block" style="background-color: #fff; border-radius: 20px; background: linear-gradient(to right, #ebebeb, #f1f1f1);">
            <div class="card-body">
              <h3 class="card-title text-center" style="font-size:2rem">Sign In</h3>
              <div>
                <h6> {{error_message}}  </h6>
              </div>
              <form class="form-signin" action="" method="post">
                {% csrf_token %}

                <label for="inputEmail" class="form-label-group">Username</label>
                <input type="text" id="inputEmail" class="form-control" name="username" placeholder="Username"
                    required style="border-radius: 20px; font-size: 14px;"><br>
  
                <label for="inputEmail" class="form-label-group">Password</label>
                        <input type="password" id="inputEmail" class="form-control" name="password" placeholder="Password"
                            required style="border-radius: 20px; font-size: 14px;"><br>
                <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" style="font-size: 1rem;">Sign in</button>
            </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="{% static 'jq.js' %}"></script>
{% endblock %}
